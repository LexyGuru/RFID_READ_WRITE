name: Build Tauri App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Közös függőségek
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pcscd \
            libpcsclite1 \
            libpcsclite-dev \
            pkg-config \
            libgtk-3-dev \
            patchelf \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev \
            libsoup2.4-dev || sudo apt-get install -y libsoup-3.0-dev
          # WebKit2GTK és JavaScriptCore - próbáljuk meg először a 4.1-et (Ubuntu 24.04+), majd a 4.0-t
          sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev || \
          sudo apt-get install -y libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.0-dev || \
          (echo "WebKit2GTK telepítési hiba, próbáljuk meg a 4.0 verziót..." && \
           sudo apt-get install -y libwebkit2gtk-4.0-dev)
          
          # Set PKG_CONFIG_PATH to help find javascriptcoregtk
          export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:$PKG_CONFIG_PATH"
          echo "PKG_CONFIG_PATH set to: $PKG_CONFIG_PATH"
          
          # Verify javascriptcoregtk is found
          pkg-config --exists javascriptcoregtk-4.0 && echo "javascriptcoregtk-4.0 found" || \
          pkg-config --exists javascriptcoregtk-4.1 && echo "javascriptcoregtk-4.1 found" || \
          echo "WARNING: javascriptcoregtk not found via pkg-config"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Debug info (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          echo "=== System Info ==="
          lsb_release -a
          echo "=== Installed packages ==="
          dpkg -l | grep -E "(webkit|gtk|pango|soup|javascriptcore)" || true
          echo "=== pkg-config check ==="
          pkg-config --modversion webkit2gtk-4.0 2>/dev/null || pkg-config --modversion webkit2gtk-4.1 2>/dev/null || echo "WebKit2GTK not found via pkg-config"

      - name: Verify icons exist (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $iconsDir = "src-tauri/icons"
          Write-Host "Checking icon files..."
          Get-ChildItem "$iconsDir/icon.*" | Format-Table Name, Length
          
          # Verify icon.ico exists
          if (-not (Test-Path "$iconsDir/icon.ico")) {
            Write-Host "WARNING: icon.ico not found! Generating fallback..."
            # Generate icon.png if missing
            if (-not (Test-Path "$iconsDir/icon.png") -or (Get-Item "$iconsDir/icon.png").Length -eq 0) {
              $bmp = New-Object System.Drawing.Bitmap(512, 512)
              $graphics = [System.Drawing.Graphics]::FromImage($bmp)
              $graphics.Clear([System.Drawing.Color]::FromArgb(74, 144, 226))
              $graphics.Dispose()
              $bmp.Save("$iconsDir/icon.png", [System.Drawing.Imaging.ImageFormat]::Png)
              $bmp.Dispose()
            }
            # Copy PNG as ICO (fallback)
            Copy-Item "$iconsDir/icon.png" "$iconsDir/icon.ico"
          }

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PKG_CONFIG_PATH: ${{ matrix.platform == 'ubuntu-latest' && '/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig' || '' }}
        with:
          projectPath: ./src-tauri
          args: ${{ matrix.args }}
          releaseName: 'NTAG216 NFC v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false

      - name: Create ZIP archives (Linux/macOS)
        if: github.event_name != 'pull_request' && (matrix.platform == 'ubuntu-latest' || matrix.platform == 'macos-latest')
        continue-on-error: true
        run: |
          if [ ! -d "src-tauri/target/release/bundle" ]; then
            echo "Bundle directory does not exist, skipping ZIP creation"
            exit 0
          fi
          cd src-tauri/target/release/bundle
          
          if [ "${{ matrix.platform }}" = "ubuntu-latest" ]; then
            find . -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.tar.gz" \) | while read file; do
              name=$(basename "$file")
              zip_name="${name%.*}.zip"
              zip -j "$zip_name" "$file"
              echo "Created: $zip_name"
            done
          elif [ "${{ matrix.platform }}" = "macos-latest" ]; then
            find . -type f -name "*.dmg" | while read file; do
              name=$(basename "$file")
              zip_name="${name%.*}.zip"
              zip -j "$zip_name" "$file"
              echo "Created: $zip_name"
            done
            # Also zip .app bundles
            find . -type d -name "*.app" | while read appdir; do
              name=$(basename "$appdir")
              zip_name="${name%.*}.zip"
              zip -r "$zip_name" "$appdir"
              echo "Created: $zip_name"
            done
          fi
          
          # List all created ZIP files
          ls -lh *.zip 2>/dev/null || echo "No ZIP files created"
          
          # Upload ZIP files as artifacts
          if [ -n "$(ls -A *.zip 2>/dev/null)" ]; then
            mkdir -p ../../../artifacts
            cp *.zip ../../../artifacts/ || true
          fi

      - name: Create ZIP archives (Windows)
        if: github.event_name != 'pull_request' && matrix.platform == 'windows-latest'
        continue-on-error: true
        shell: pwsh
        run: |
          if (-not (Test-Path "src-tauri/target/release/bundle")) {
            Write-Host "Bundle directory does not exist, skipping ZIP creation"
            exit 0
          }
          cd src-tauri/target/release/bundle
          Get-ChildItem -Recurse -Include *.msi,*.exe | ForEach-Object {
            $zipName = $_.BaseName + ".zip"
            Compress-Archive -Path $_.FullName -DestinationPath $zipName -Force
            Write-Host "Created: $zipName"
          }
          
          # List all created ZIP files
          Get-ChildItem *.zip | Format-Table Name, Length
          
          # Copy to artifacts folder
          if (Test-Path *.zip) {
            New-Item -ItemType Directory -Force -Path ../../../artifacts | Out-Null
            Copy-Item *.zip ../../../artifacts/
          }

      - name: Upload ZIP artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.platform }}
          path: artifacts/*.zip
          if-no-files-found: ignore
          retention-days: 30

