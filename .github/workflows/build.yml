name: Build Tauri App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Közös függőségek
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pcscd \
            libpcsclite1 \
            libpcsclite-dev \
            pkg-config \
            libgtk-3-dev \
            libappindicator3-dev \
            patchelf
          # WebKit2GTK - próbáljuk meg először a 4.1-et (Ubuntu 24.04+), majd a 4.0-t
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate icon if missing (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "src-tauri/icons/icon.png") -or (Get-Item "src-tauri/icons/icon.png").Length -eq 0) {
            Write-Host "Generating placeholder icon..."
            $bmp = New-Object System.Drawing.Bitmap(512, 512)
            $graphics = [System.Drawing.Graphics]::FromImage($bmp)
            $graphics.Clear([System.Drawing.Color]::FromArgb(74, 144, 226))
            $graphics.Dispose()
            $bmp.Save("src-tauri/icons/icon.png", [System.Drawing.Imaging.ImageFormat]::Png)
            $bmp.Dispose()
          }

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: ${{ matrix.args }}

